# Listen 80

LoadModule ssl_module modules/mod_ssl.so
LoadModule actions_module modules/mod_actions.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so

<Directory "/usr/local/apache2/htdocs/">
  Options Indexes FollowSymLinks
  AllowOverride None
</Directory>

<VirtualHost *:80>
  ServerName crisis.fr
  DocumentRoot "/usr/local/apache2/htdocs/public"

  ProxyPassMatch "(?!:/ws)" "fcgi://fpm:9000/app/public/index.php"

  <Location "/ws">
    ProxyPass "ws://ws/"
    ProxyPassReverse "ws://ws/"
  </Location>
</VirtualHost>

<VirtualHost *:443>
  ServerName crisis.fr
  DocumentRoot "/usr/local/apache2/htdocs/public"

  SSLEngine on
  SSLCertificateFile /usr/local/apache2/htdocs/ssl/crisis.crt
  SSLCertificateKeyFile /usr/local/apache2/htdocs/ssl/crisis.key

  ProxyPassMatch "(?!:/ws)" "fcgi://fpm:9000/app/public/index.php"

  <Location "/ws">
    ProxyPass "wss://ws/"
    ProxyPassReverse "wss://ws/"
  </Location>
</VirtualHost>