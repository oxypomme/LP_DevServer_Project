# Listen 80

LoadModule actions_module /usr/lib/apache2/modules/mod_actions.so
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so

<Directory /var/www>
  Options Indexes FollowSymLinks
  AllowOverride All
</Directory>

<VirtualHost *:80>
  DocumentRoot /var/www/html/public
</VirtualHost>